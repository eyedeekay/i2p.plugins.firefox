         }
      }

      @media screen and (max-width: 1400px) {
         #container {

         #panel {

         }

         #sitename,
         #sitename:hover,
         #sitename:focus {
            margin: -14px 0;
         }

            white-space: normal;
            text-align: left;
         }

            margin-top: 3px;
         }
